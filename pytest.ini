[pytest]
# Pytest configuration for Gacha Timer Bot

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires dependencies)
    slow: Slow tests (can be skipped for quick runs)
    asyncio: Tests that use async/await

# Asyncio mode
asyncio_mode = auto

# Minimum Python version
minversion = 7.0
